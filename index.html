<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        
        .card h1 {
            color: #ff4d6d;
            margin-bottom: 15px;
        }
        
        .card p {
            font-size: 16px;
            color: #555;
        }
        
        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #e60039;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Anniversary My Love</h1>
        <p>
            Today marks another beautiful year of love, laughter, and unforgettable memories together. You are my happiness, my strength, and my forever. üíñ
        </p>
        <button onclick="surprise()">Click for Surprise üéÅ</button>
    </div>

    <script>
        function surprise() {
            alert("You are my today and all of my tomorrows ‚ù§Ô∏è Happy Anniversary!");
        }
    </script>

</body>

</html>
